<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/styles.css" />
  <title>Desarrollos ISI - Ventas</title>
</head>
<body>

    <div class="fx-row header">
        <div class="logo">
          <a id="logo">
            <img src="/img/logo.png" alt="Play&Win" />
          </a>
        </div>
        <div class="categories">
          <nav class="center-child">
            <ul>
              <li>
                <a class="button" href="#inicio">Inicio</a>
              </li>
              <li>
                <a class="button" href="#top">Top</a>
              </li>
              <li>
                <a class="button" href="#reseñas">Reseñas</a>
              </li>
              <li>
                <a class="button" href="#eventos">Eventos</a>
              </li>
              <li>
                <a class="button" href="/store/">Tienda</a>
              </li>
              <li>
                <a class="button" href="/sale/">Ventas</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="footer">
          <a class="button" href="#footer" id="contacto">
            <svg xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 512 512" style="color: white">
              <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <path
                d="M256 48C141.1 48 48 141.1 48 256v40c0 13.3-10.7 24-24 24s-24-10.7-24-24V256C0 114.6 114.6 0 256 0S512 114.6 512 256V400.1c0 48.6-39.4 88-88.1 88L313.6 488c-8.3 14.3-23.8 24-41.6 24H240c-26.5 0-48-21.5-48-48s21.5-48 48-48h32c17.8 0 33.3 9.7 41.6 24l110.4 .1c22.1 0 40-17.9 40-40V256c0-114.9-93.1-208-208-208zM144 208h16c17.7 0 32 14.3 32 32V352c0 17.7-14.3 32-32 32H144c-35.3 0-64-28.7-64-64V272c0-35.3 28.7-64 64-64zm224 0c35.3 0 64 28.7 64 64v48c0 35.3-28.7 64-64 64H352c-17.7 0-32-14.3-32-32V240c0-17.7 14.3-32 32-32h16z" />
            </svg>
            <p>Contactanos</p>
          </a>
        </div>
      </div>

  <main>

    <div class="fx-row fx-space-between fx-items-center">

      <h1>VENTAS</h1>

      <button id="addSale" class="btn-action">Agregar Nueva Venta</button>

    </div>

    <br>

    <form id="filter-form" class="filter-section">

      <select id="real-estate-filter" class="filter-field" placeholder="Modelo de Casa">
        <option value="" selected>Todos los modelos</option>
        <!-- Llenaremos las opciones con datos consumidos desde una api -->
      </select>

      <input type="text" id="customer-filter" placeholder="Nombre del Cliente" class="filter-field">
      <input type="text" id="salesman-filter" placeholder="Nombre del Vendedor" class="filter-field">
      <input type="date" id="date-filter" placeholder="Precio máximo" class="filter-field">

      <button type="submit" id="apply-filters" class="btn-submit">Consultar</button>
      <button type="reset" id="reset-filters" class="btn">Limpiar</button>

    </form>

    <br>

    <div class="table-container">

      <table id="data-table">
        <thead>
          <tr>
            <th>No. Venta</th>
            <th>Cliente</th>
            <th>Teléfono</th>
            <th>Modelo de Casa</th>
            <th>Vendedor</th>
            <th>Fecha de Venta</th>
            <th class="text-right">Precio de venta</th>
            <th>Notas</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="data-table-body">
          <!-- Llenaremos la tabla con datos consumidos desde una api -->
        </tbody>
      </table>

    </div>

    <div id="message" class="message">
      <p>No se ha realizado una consulta de ventas.</p>
    </div>

    <div id="modal-background" class="modal-background">

    </div>

    <div id="modal" class="modal">

      <h2>NUEVA VENTA</h2>

      <form id="sale-form" class="form-section">

        <label for="customer-name-field">Cliente:</label>
        <input type="text" id="customer-name-field" class="form-field" required>

        <label for="customer-phone-field">Teléfono del Cliente:</label>
        <input type="tel" id="customer-phone-field" class="form-field" required>

        <label for="real-estate-field">Modelo de Casa:</label>
        <select id="real-estate-field" class="form-field" required>
          <!-- Llenaremos las opciones con datos consumidos desde una api -->
        </select>

        <label for="sale-price-field">Precio de Venta:</label>
        <input type="number" id="sale-price-field" class="form-field" required>

        <label for="sale-date-field">Fecha de Venta:</label>
        <input type="date" id="sale-date-field" class="form-field" required>

        <label for="salesman-field">Vendedor:</label>
        <input type="text" id="salesman-field" required>

        <label for="notes-field">Detalles de la Venta:</label>
        <textarea id="notes-field" class="form-field" required></textarea>

        <button type="submit" class="btn-submit">Guardar Venta</button>

      </form>

    </div>

  </main>

  <script src="../shared/utils.js"></script>
  <script src="../shared/fetch-api.js"></script>
  <script src="script.js"></script>

</body>

</html>
