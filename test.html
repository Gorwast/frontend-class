<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Empresa de Transportes</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .header {
    background-color: #333;
    color: white;
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .logo {
    font-size: 1.5rem;
    font-weight: bold;
  }
  .nav {
    display: flex;
    gap: 1rem;
  }
  .nav a {
    text-decoration: none;
    color: white;
  }
  .menu-icon {
    display: none;
    font-size: 1.5rem;
    cursor: pointer;
  }
  @media (max-width: 768px) {
    .nav {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      left: 0;
      right: 0;
      background-color: #333;
      text-align: center;
      z-index: 1;
    }
    .nav a {
      padding: 1rem;
      display: block;
    }
    .menu-icon {
      display: block;
    }
  }
</style>
</head>
<body>
  <div class="header">
    <div class="logo">Logo</div>
    <div class="menu-icon">&#9776;</div>
    <nav class="nav">
      <a href="#">Inicio</a>
      <a href="#">Servicios</a>
      <a href="#">Rutas</a>
      <a href="#">Proceso de Compra</a>
      <a href="#footer">Ir al Footer</a>
    </nav>
  </div>
  <div style="height: 1500px;"> <!-- Contenido de la página -->
    <!-- Contenido de la página -->
  </div>
  <div id="footer">
    <!-- Footer -->
  </div>
  <script>
    // JavaScript para mostrar/ocultar el menú en pantallas pequeñas
    const menuIcon = document.querySelector('.menu-icon');
    const nav = document.querySelector('.nav');

    menuIcon.addEventListener('click', () => {
      nav.classList.toggle('show');
    });
  </script>
</body>
</html>
